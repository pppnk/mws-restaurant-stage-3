<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Description" content="Restaurant Details">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/" role="link">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" role="navigation">
      <ul id="breadcrumb" aria-label="breadcrumb" role="menubar">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" tabindex="0">

    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant Information and Hours">
      <div id="restaurant-presentation" role="presentation" class="restaurant-presentation">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <div id="restaurant-img-container">
          <button id="restaurant-favorite" aria-label="favorite"></button>
          <img id="restaurant-img" tabindex="0">
        </div>
      </div>

      <div id="restaurant-details">
        <p id="restaurant-cuisine" aria-label="Restaurant Cuisine"></p>
        <p id="restaurant-address" aria-label="Restaurant Address"></p>
        <div id="restaurant-hours-container">
            <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
        </div>
      </div>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" aria-label="Restaurant Map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-label="Reviews Section">
      <h2>Reviews</h2>
      <h3>Add Review</h3>
      <div id="reviews-container-content">
        <form action="javascript:;" id="add-review" onsubmit="return validateFormOnSubmit(this);">
          <div id="review-form-list">
            <div class="review-form-list-row">
              <div class="review-form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" aria-label="name" autofocus>
                <label for="rating">Rating</label>
                <select id="rating" name="rating" aria-label="rating">
                  <option value=5 aria-label="Rating 5" selected>5</option>
                  <option value=4 aria-label="Rating 4">4</option>
                  <option value=3 aria-label="Rating 3">3</option>
                  <option value=2 aria-label="Rating 2">2</option>
                  <option value=1 aria-label="Rating 1">1</option>
                </select>
              </div>
            </div>
            <div class="review-form-list-row">
              <div class="review-form-item">
                <label for="comment">Comment</label>
              </div>
            </div>
            <div class="review-form-list-row">
              <div class="review-form-item">
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="review-form-list-row" id="review-form-errors-section">
              <div class="review-form-item">
                <label id="review-form-errors"></label>
              </div>
            </div>
            <div class="review-form-list-row">
              <div class="review-form-item">
                <input id="submit-review-button" type="submit" class="button" value="Submit" aria-label="Submit review">
              </div>
            </div>
          </div>
        </form>
        <ul id="reviews-list" tabindex="0" aria-label="Reviews"></ul>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb_util.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="service_worker.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
